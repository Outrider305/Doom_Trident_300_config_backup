############################################################################################################################################################################################################################
############################################################################################################################################################################################################################
#                           DISPLAY CONFIG
############################################################################################################################################################################################################################
############################################################################################################################################################################################################################


[mcu menu]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_11002F001343535031303120-if00
restart_method: command

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

[display]
lcd_type: uc1701
#kill_pin: !menu:PF0
spi_bus: spi1
cs_pin: menu:PA4
a0_pin: menu:PA2
rst_pin: menu:PA3
contrast: 63
encoder_pins: ^menu:PA0, ^menu:PA1
click_pin: ^!menu:PB1
display_group: __voron_display
menu_timeout: 60

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

#[output_pin BEEPER_pin]
#pin: menu:PF1
#pwm: True
#value: 0
#shutdown_value: 0
#cycle_time: 0.001
#scale: 1000

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

# name of neopixel should match name referenced in printer.cfg
# if there are other gcode_macros referencing the led display (e.g delayed gcode_macro)
[neopixel fysetc_mini12864]
pin: menu:PA13
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0


[menu __main __control __shutdown]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Shut down
gcode: SHUTDOWN


