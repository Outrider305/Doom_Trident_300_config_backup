#heater_pin: PA1
#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: PF4
#min_temp: -273.15
#max_temp: 280
#max_power: 1.0
#min_extrude_temp: 0
#control = pid
# pid_kp = 23.132
# pid_ki = 2.337
# pid_kd = 57.252


##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
