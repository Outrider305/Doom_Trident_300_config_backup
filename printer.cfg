# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Trident 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config


############################################################################################################################################################################################################
############################################################################################################################################################################################################
#             PRINTER / MCU CONFIG
############################################################################################################################################################################################################
############################################################################################################################################################################################################


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_26000A000F5053424E363620-if00
restart_method: command


[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 9000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


[idle_timeout]
timeout: 7200


[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.


[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".


####################################################################################################################################################
#             SECONDARY CONFIGS
####################################################################################################################################################

[include macros.cfg]
[include euclid.cfg]
[include nevermore_bedfans.cfg]
[include z_calibration.cfg]
[include framecomp.cfg]
[include klipper-mini12864.cfg]
[include lcd_tweaks.cfg]

####################################################################################################################################################
#             INPUT SHAPING
####################################################################################################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu


[adxl345]
cs_pin: rpi:None


[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 20  # an example


[input_shaper]
shaper_freq_x: 123.4
shaper_type_x: zv
shaper_freq_y: 58.8
shaper_type_y: 2hump_ei

####################################################################################################################################################
#             Fluidd/Mainsail Required
####################################################################################################################################################

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

####################################################################################################################################################
#             MCU Temps
####################################################################################################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

####################################################################################################################################################
#             Enclosure Temp
####################################################################################################################################################

[thermistor chamber_temp]
temperature1: 25
resistance1: 10000
beta: 3950

[temperature_sensor chamber]
sensor_type: chamber_temp
sensor_pin: PF5
min_temp: -120
max_temp: 100
gcode_id: C

####################################################################################################################################################
#             Frame Temp
####################################################################################################################################################

[thermistor 100k3950_airtemp]
temperature1: 20
resistance1: 125245
temperature2: 50
resistance2: 35900
temperature3: 80
resistance3: 12540

[temperature_sensor frame]
sensor_type: 100k3950_airtemp
sensor_pin: PF6
#min_temp:
#max_temp:
gcode_id: frame

############################################################################################################################################################################################################
# 			STEPPERS
############################################################################################################################################################################################################

##########################################################################################################################################
#   X Stepper Settings
##########################################################################################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper

endstop_pin: PG6
position_min: 0
position_endstop: 302
position_max: 302

homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true


##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##########################################################################################################################################
#   Y Stepper Settings
##########################################################################################################################################

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper

endstop_pin: PG9
position_min: 0
position_endstop: 312
position_max: 312

homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true


##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
##########################################################################################################################################
#   Z Stepper Settings
##########################################################################################################################################

####################################################
##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
####################################################

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8    
microsteps: 32
endstop_pin: PG10
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: .96
# Non standard Trident Z Height. Regular Trident height is 250.
position_max: 350
position_min: -5
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

####################################################
##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
####################################################

[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8  
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

####################################################
##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
####################################################

[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8  
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################################################################################################################
#   Extruder
#####################################################################################################################################################################

#   Connected to MOTOR_6
#   Heater - HE0
#   Thermistor - T0

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
